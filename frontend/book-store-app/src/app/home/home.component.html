<section class="home">
    <app-heading></app-heading>
    <div class="cart-book">
        <div class="cart cart-one">
          
          <h3>Kids books</h3>
        </div>
        <div class="cart cart-two">
          
          <h3>English books</h3>
        </div>
        <div class="cart cart-three">
          
          <h3>French books</h3>
        </div>
        <div class="cart cart-four">
         
          <h3>Arabic books</h3>
        </div>
      </div>
    
      <div class="best-sales">
        <h3>Best sellers</h3>
        
        <div class="carousel-container">
          <owl-carousel-o [options]="customOptions" >
            <ng-container *ngFor="let slide of slides">
              <ng-template carouselSlide>
                <div class="slide">
                  {{ slide.title }}
                  <img src="{{ slide.image }}" alt="{{ slide.alt }}" />
                </div>
              </ng-template>
            </ng-container>
          </owl-carousel-o>
        </div>
      </div>
      
      
</section>
